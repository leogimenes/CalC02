<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Login</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>

<body>
	<div th:insert="Menu.html" /></div>
	<br>
	<div style="margin: 30px 10px">
		<div th:if="${param.error}">Usuário ou senha inválidos.</div>
		<div th:if="${param.logout}">Você foi deslogado</div>
		<form class="form-inline" method="post" th:object="${usuario}"
			th:action="@{/fazerLogin}" style="margin: 20px 10px">
			
			<div class="form-group">
				<div id="nome" class="row col-md-4">
					<input required type="text" class="form-control" placeholder="Nome"
						th:field="*{nomeIndividual}" />
				</div>
			</div>
			
			<div class="form-group">
				<div id="cpf" class="row col-md-4">
					<input required type="password" class="form-control" placeholder="CPF"
						th:field="*{cpfIndividual}" />
				</div>
			</div>
			
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="webjars/jquery/3.1.1/jquery.js"></script>
	<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
